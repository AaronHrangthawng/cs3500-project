<h2> Location of the Irrawaddy</h2>
<p> The Irrawaddy is the chief river of Myanmar or Burma. 
It is formed from the confluence of the Mali and N'mai rivers far in the northern highlands on the borders with China
and flows 1,350 mi before entering the Andaman Sea. </p> <!-- Source: https://geography.name/irrawaddy-river/ -->
